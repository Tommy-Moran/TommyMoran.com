services:
  - type: web
    name: heart-audit-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app
    envVars:
      - key: AUDIT_PASSWORD
        generateValue: true
      - key: FLASK_ENV
        value: production
    autoDeploy: true
